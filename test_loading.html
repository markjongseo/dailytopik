<!DOCTYPE html>
<html>
<head>
    <title>Loading Indicator Test</title>
    <style>
        .loading-indicator {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            width: 180px;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(30, 128, 255, 0.2);
            border-radius: 50%;
            border-top-color: #1e80ff;
            display: inline-block;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-indicator p {
            color: #1e80ff;
            font-size: 0.9rem;
            margin-top: 0.8rem;
            font-weight: 500;
        }

        button {
            padding: 10px 20px;
            background-color: #1e80ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Loading Indicator Test</h1>
    <button id="show-loading">Show Loading Indicator</button>
    
    <div class="loading-indicator" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script>
        document.getElementById('show-loading').addEventListener('click', function() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Hide after 3 seconds for testing
            setTimeout(function() {
                loading.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
